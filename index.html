<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>HTML forms</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="tect/css">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form>
            <div>
                <label for="name" class="wrap">Name:</label>
                <input id="name" type="text" name="name">
            </div>
            <div>
                <label for="email" class="wrap">Email:</label>
                <input id="email" type="text" name="email">
            </div>
            <div>
                <label for="message" class="wrap">Your message:</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
            <div>
                <label for="checkbox" class="wrap">Mark when submitted</label>
                <input id="checkbox" type="checkbox" name="message">
            </div>
        </form>
    </body>
</html>
